<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="/static/css/home.css"/>
    <style>
        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="zero">
    <div class="one">
        <div class="one-1">
            欢迎! {{ user.username }}
        </div>
    </div>
    <div>
        <div class="two">
            <h3>项目名称<a href="/taskmana/project_edit/">[管理]</a></h3>
            <ul>
                {% for row in prj_list %}
                    <li>
                        <a href="/taskmana/project-{{ row.id }}/">{{ row.P_name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="three">
            <h3>版本列表 <a href="/taskmana/task_edit/">[管理]</a></h3>
            <ul>
                {% for row in task_list %}
                    <li>
                        <a href="/taskmana/task_detail-{{ row.id }}/">{{ row.T_name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div style="clear: both;"></div>
</body>
</html>
